<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Charlie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="charlie.css" />
  </head>
  <body>
    <section>
      <header>
        <img
          src="profile.png"
          alt="profile image"
        />
        <div>
          <p>Charlie</p>
          <i class="ri-verified-badge-fill"></i>
        </div>
      </header>
      <div class="card">
        <div id="carousel" class="visual">
          <img
            id="card1"
            src="img-01.webp"
            alt="Cute dogs"
          />
          <img
            id="card2"
            src="img-02.webp"
            alt="Cute dogs"
          />
          <img
            id="card3"
            src="img-03.webp"
            alt="Cute dogs"
          />
          <img
            id="card4"
            src="img-04.webp"
            alt="Cute dogs"
          />
          <img
            id="card5"
            src="img-05.webp"
            alt="Cute dogs"
          />
          <img
            id="card6"
            src="img-06.webp"
            alt="Cute dogs"
          />

          <div class="controls">
            <button
              id="prev"
              class="previous"
              onclick="carousel.scrollBy(-100, 0)"
            >
              <i class="ri-arrow-left-circle-fill"></i>
            </button>
            <button id="next" class="next" onclick="carousel.scrollBy(100, 0)">
              <i class="ri-arrow-right-circle-fill"></i>
            </button>
          </div>

          <div id="pagination" class="pagination"></div>
        </div>
      </div>
      <div class="social">
        <div class="inter">
          <div>
            <button>
              <i class="ri-heart-line"></i>
            </button>

            <button>
              <i class="ri-chat-3-line"></i>
            </button>
            <button>
              <i class="ri-share-line"></i>
            </button>
          </div>

          <button>
            <i class="ri-bookmark-line"></i>
          </button>
        </div>

        <p>3,802 likes</p>
        <p>Getting ready to Par-ty! 🎉🐾</p>
      </div>
    </section>
    <script src="charlie.js"></script>
  </body>
</html>
